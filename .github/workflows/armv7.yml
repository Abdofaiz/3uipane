name: Release X-UI for ARMv7

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.6.0

      - name: Setup Go
        uses: actions/setup-go@v4.1.0
        with:
          go-version: '1.21'

      - name: Install dependencies for ARMv7
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-linux-gnueabihf

      - name: Get dependencies
        run: |
          go get github.com/shirou/gopsutil/v3/cpu
          go get github.com/shirou/gopsutil/v3/disk
          go get github.com/shirou/gopsutil/v3/host
          go get github.com/shirou/gopsutil/v3/load
          go get github.com/shirou/gopsutil/v3/mem
          go get github.com/shirou/gopsutil/v3/net

      - name: Build
        run: |
          export CGO_ENABLED=1
          export GOOS=linux
          export GOARCH=arm
          export GOARM=7
          export CC=arm-linux-gnueabihf-gcc
          go build -o xui-release -v main.go

          mkdir x-ui
          cp xui-release x-ui/
          cp x-ui.service x-ui/
          cp x-ui.sh x-ui/
          mv x-ui/xui-release x-ui/x-ui
          mkdir x-ui/bin
          cd x-ui/bin

          # Download dependencies
          wget https://github.com/XTLS/Xray-core/releases/download/v1.8.4/Xray-linux-arm7.zip
          unzip Xray-linux-arm7.zip
          rm -f Xray-linux-arm7.zip
          rm -f geoip.dat geosite.dat iran.dat
          wget https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geoip.dat
          wget https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geosite.dat
          wget https://github.com/MasterKia/iran-hosted-domains/releases/latest/download/iran.dat
          mv xray xray-linux-arm7
          cd ../..

      - name: Package
        run: tar -zcvf x-ui-linux-armv7.tar.gz x-ui

      - name: Upload
        uses: svenstaro/upload-release-action@2.7.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          file: x-ui-linux-armv7.tar.gz
          asset_name: x-ui-linux-armv7.tar.gz
          prerelease: true
          overwrite: true
